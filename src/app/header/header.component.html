<mat-toolbar>
  <span class="fill-remaining-space">My toolbar</span>
</mat-toolbar>
<div class="header">
  <div class="logo">
    <img [src]="logo_path" (click)="stateChanged()">
  </div>
  <mat-tab-group>
    <mat-tab label="My-self"> Shuba Illia </mat-tab>
    <mat-tab label="Project"> My Angular project! </mat-tab>
  </mat-tab-group>
  <div class="header-info" style="vertical-align: middle;">
    <h2></h2>
    <button type="button" class="btn btn-success" (click)="listChange()">{{ !list_display ? 'List' : 'Card' }} display</button>
    <button routerLink="/create">Create</button>
  </div>

</div>
